<div >
        <mat-card class="arthur">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title >Arthur Tao</mat-card-title>
          <mat-card-subtitle>学生；摄影爱好者；菜鸟</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content >
          <p >
            第一次，当他本可进取时，却故作谦卑<br>
            第二次，当他在空虚时，用爱欲来填充；<br>
            第三次，在困难和容易之间，他选择了容易；<br>
            第四次，他犯了错，却借由别人也会犯错来宽慰自己<br>
            第五次，他自由软弱，却把他认为是生命的坚韧；<br>
            第六次，当他鄙夷一张丑恶的嘴脸时，却不子那正是自己面具中的一副；<br>
            第七次，他侧身于生活的污泥中，虽不甘心，却又畏首畏尾。<br>
              ——— 卡里·纪伯伦 《我曾七次鄙视自己的灵魂》<br>
          </p>
        </mat-card-content>
        </mat-card>
    </div>  
    
    <div *ngFor="let des of describes">
    
    <mat-card class="example-card">
        <img mat-card-image src={{des.img}} alt="图片加载中。。。">
        <mat-card-content>
          <p class="boder">
           {{des.des}}
          </p>
        </mat-card-content>
    
      </mat-card>
    </div>
